  schemas:
    # ==================== Main ORD Document Schema ====================
    OrdDocument:
      type: object
      title: ORD Document
      description: |
        The ORD Document serves as a wrapper for ORD resources and taxonomy, 
        adding top-level information specific to the document and the system it describes.
      required:
        - openResourceDiscovery
      properties:
        $schema:
          type: string
          format: uri-reference
          description: URL to the Open Resource Discovery document schema
        openResourceDiscovery:
          type: string
          description: Version of the Open Resource Discovery specification
          enum:
            - '1.0'
            - '1.1'
            - '1.2'
            - '1.3'
            - '1.4'
            - '1.5'
            - '1.6'
            - '1.7'
            - '1.8'
            - '1.9'
            - '1.10'
            - '1.11'
            - '1.12'
        description:
          type: string
          minLength: 1
          description: Optional description of the ORD document itself (CommonMark)
        perspective:
          type: string
          description: Describes the perspective of the ORD document
          enum:
            - system-version
            - system-instance
            - system-independent
          default: system-instance
        describedSystemInstance:
          $ref: '#/components/schemas/SystemInstance'
        describedSystemType:
          $ref: '#/components/schemas/SystemType'
        describedSystemVersion:
          $ref: '#/components/schemas/SystemVersion'
        policyLevel:
          $ref: '#/components/schemas/PolicyLevel'
        customPolicyLevel:
          $ref: '#/components/schemas/CustomPolicyLevel'
        policyLevels:
          type: array
          items:
            $ref: '#/components/schemas/PolicyLevelId'
        apiResources:
          type: array
          items:
            $ref: '#/components/schemas/ApiResource'
        eventResources:
          type: array
          items:
            $ref: '#/components/schemas/EventResource'
        entityTypes:
          type: array
          items:
            $ref: '#/components/schemas/EntityType'
        capabilities:
          type: array
          items:
            $ref: '#/components/schemas/Capability'
        dataProducts:
          type: array
          items:
            $ref: '#/components/schemas/DataProduct'
        integrationDependencies:
          type: array
          items:
            $ref: '#/components/schemas/IntegrationDependency'
        vendors:
          type: array
          items:
            $ref: '#/components/schemas/Vendor'
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        packages:
          type: array
          items:
            $ref: '#/components/schemas/Package'
        consumptionBundles:
          type: array
          items:
            $ref: '#/components/schemas/ConsumptionBundle'
        groups:
          type: array
          items:
            $ref: '#/components/schemas/Group'
        groupTypes:
          type: array
          items:
            $ref: '#/components/schemas/GroupType'
        tombstones:
          type: array
          items:
            $ref: '#/components/schemas/Tombstone'

    # ==================== Package Schema ====================
    Package:
      type: object
      title: Package
      description: |
        A Package organizes a set of related resources together by publishing and catalog presentation concerns.
      required:
        - ordId
        - title
        - shortDescription
        - description
        - version
        - vendor
      properties:
        ordId:
          type: string
          pattern: '^([a-z0-9]+(?:[.][a-z0-9]+)*):(package):([a-zA-Z0-9._\-]+):(v0|v[1-9][0-9]*)$'
          maxLength: 255
          description: Stable, globally unique ORD ID for the package
        localId:
          type: string
          maxLength: 255
          description: Locally unique ID for the package
        title:
          type: string
          minLength: 1
          maxLength: 255
          description: Human-readable title
        shortDescription:
          type: string
          minLength: 1
          maxLength: 255
          description: Plain text short description
        description:
          type: string
          minLength: 1
          description: Full description in CommonMark (Markdown)
        version:
          $ref: '#/components/schemas/SemVer'
        policyLevel:
          $ref: '#/components/schemas/PolicyLevel'
        customPolicyLevel:
          $ref: '#/components/schemas/CustomPolicyLevel'
        policyLevels:
          type: array
          items:
            $ref: '#/components/schemas/PolicyLevelId'
        packageLinks:
          type: array
          items:
            $ref: '#/components/schemas/PackageLink'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        licenseType:
          type: string
          minLength: 1
          description: SPDX License identifier
        supportInfo:
          type: string
          minLength: 1
          description: Support information (CommonMark)
        vendor:
          type: string
          pattern: '^([a-z0-9]+(?:[.][a-z0-9]+)*):(vendor):([a-zA-Z0-9._\-]+):()$'
          maxLength: 256
          description: Reference to vendor ORD ID
        partOfProducts:
          type: array
          items:
            type: string
            pattern: '^([a-z0-9]+(?:[.][a-z0-9]+)*):(product):([a-zA-Z0-9._\-]+):()$'
            maxLength: 255
        countries:
          type: array
          items:
            type: string
            pattern: '^[A-Z]{2}$'
        lineOfBusiness:
          type: array
          items:
            $ref: '#/components/schemas/LineOfBusiness'
        industry:
          type: array
          items:
            $ref: '#/components/schemas/Industry'
        runtimeRestriction:
          type: string
          pattern: '^[a-z0-9]+(?:[.][a-z0-9]+){1}$'
          description: Runtime restriction system namespace
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        labels:
          $ref: '#/components/schemas/Labels'
        documentationLabels:
          $ref: '#/components/schemas/DocumentationLabels'

