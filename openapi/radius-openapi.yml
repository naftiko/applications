      required: true
      description: The name of the secret store
      schema:
        type: string

    VolumeNameParameter:
      name: volumeName
      in: path
      required: true
      description: The name of the volume
      schema:
        type: string

    ExtenderNameParameter:
      name: extenderName
      in: path
      required: true
      description: The name of the extender
      schema:
        type: string

    MongoDatabaseNameParameter:
      name: mongoDatabaseName
      in: path
      required: true
      description: The name of the MongoDB database
      schema:
        type: string

    RedisCacheNameParameter:
      name: redisCacheName
      in: path
      required: true
      description: The name of the Redis cache
      schema:
        type: string

    SqlDatabaseNameParameter:
      name: sqlDatabaseName
      in: path
      required: true
      description: The name of the SQL database
      schema:
        type: string

    RabbitMQQueueNameParameter:
      name: rabbitMQQueueName
      in: path
      required: true
      description: The name of the RabbitMQ queue
      schema:
        type: string

    StateStoreNameParameter:
      name: stateStoreName
      in: path
      required: true
      description: The name of the Dapr state store
      schema:
        type: string

    PubSubBrokerNameParameter:
      name: pubSubBrokerName
      in: path
      required: true
      description: The name of the Dapr pub/sub broker
      schema:
        type: string

    DaprSecretStoreNameParameter:
      name: daprSecretStoreName
      in: path
      required: true
      description: The name of the Dapr secret store
      schema:
        type: string

    ConfigurationStoreNameParameter:
      name: configurationStoreName
      in: path
      required: true
      description: The name of the Dapr configuration store
      schema:
        type: string

    CredentialNameParameter:
      name: credentialName
      in: path
      required: true
      description: The name of the credential
      schema:
        type: string

  responses:
    ErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  code:
                    type: string
                    description: Error code
                  message:
                    type: string
                    description: Error message
                  target:
                    type: string
                    description: Error target
                required:
                  - code
                  - message
            required:
              - error

  schemas:
    ProvisioningState:
      type: string
      description: Provisioning state of the resource at the time the operation was called
      enum: [Creating, Updating, Deleting, Accepted, Provisioning, Succeeded, Failed, Canceled]
      readOnly: true

    ResourceProvisioning:
      type: string
      description: Specifies how the underlying service/resource is provisioned and managed
      enum: [recipe, manual]

    IdentitySettingKind:
      type: string
      description: IdentitySettingKind is the kind of supported external identity setting
      enum: [undefined, azure.com.workload, aws.com.irsa, userAssigned, systemAssigned, systemAssignedUserAssigned]

    IdentitySettings:
      type: object
      description: IdentitySettings is the external identity setting
      properties:
        kind:
          $ref: '#/components/schemas/IdentitySettingKind'
        oidcIssuer:
          type: string
          description: The URI for your compute platform's OIDC issuer
        resource:
          type: string
          description: The resource ID of the provisioned identity
        managedIdentity:
          type: array
          items:
            type: string
      required: [kind]

    ResourceReference:
      type: object
      description: Describes a reference to an existing resource
      properties:
        id:
          type: string
          description: Resource id of an existing resource
      required: [id]

    Recipe:
      type: object
      description: The recipe used to automatically deploy underlying infrastructure
      properties:
        name:
          type: string
          description: The name of the recipe within the environment to use
        parameters:
          type: object
          description: Key/value parameters to pass into the recipe at deployment
      required: [name]

    RecipeStatus:
      type: object
      description: Recipe status at deployment time
      properties:
        templateKind:
          type: string
        templatePath:
          type: string
        templateVersion:
          type: string
      required: [templateKind, templatePath]

    OutputResource:
      type: object
      description: Properties of an output resource
      properties:
        localId:
          type: string
        id:
          type: string
        radiusManaged:
          type: boolean

    ResourceStatus:
      type: object
      description: Status of a resource
      properties:
        compute:
          $ref: '#/components/schemas/EnvironmentCompute'
        recipe:
          $ref: '#/components/schemas/RecipeStatus'
          readOnly: true
        outputResources:
          type: array
          items:
            $ref: '#/components/schemas/OutputResource'

    SecretReference:
      type: object
      description: Reference to a secret in a secret store
      properties:
        source:
          type: string
          description: The ID of an Applications.Core/SecretStore resource
        key:
          type: string
          description: The key for the secret in the secret store
      required: [source, key]

    EnvironmentCompute:
      type: object
      description: Represents backing compute resource
      properties:
        kind:
          type: string
        resourceId:
          type: string
        identity:
          $ref: '#/components/schemas/IdentitySettings'
      required: [kind]
      discriminator:
        propertyName: kind
        mapping:
          kubernetes: '#/components/schemas/KubernetesCompute'
          aci: '#/components/schemas/AzureContainerInstanceCompute'

    KubernetesCompute:
      allOf:
        - $ref: '#/components/schemas/EnvironmentCompute'
        - type: object
          properties:
            kind:
              type: string
              enum: [kubernetes]
            namespace:
              type: string
          required: [kind, namespace]

    AzureContainerInstanceCompute:
      allOf:
        - $ref: '#/components/schemas/EnvironmentCompute'
        - type: object
          properties:
            kind:
              type: string
              enum: [aci]
            resourceGroup:
              type: string
          required: [kind]

    Providers:
      type: object
      description: The Cloud providers configuration
      properties:
        azure:
          $ref: '#/components/schemas/ProvidersAzure'
        aws:
          $ref: '#/components/schemas/ProvidersAws'

    ProvidersAzure:
      type: object
      properties:
        scope:
          type: string
          description: Target scope for Azure resources
      required: [scope]

    ProvidersAws:
      type: object
      properties:
        scope:
          type: string
          description: Target scope for AWS resources
      required: [scope]

    Extension:
      type: object
      description: Extension of a environment/application resource
      properties:
        kind:
          type: string
      required: [kind]
      discriminator:
        propertyName: kind
        mapping:
          kubernetesMetadata: '#/components/schemas/KubernetesMetadataExtension'
          kubernetesNamespace: '#/components/schemas/KubernetesNamespaceExtension'
          manualScaling: '#/components/schemas/ManualScalingExtension'
          daprSidecar: '#/components/schemas/DaprSidecarExtension'
          aci: '#/components/schemas/AzureContainerInstanceExtension'

    KubernetesMetadataExtension:
      allOf:
        - $ref: '#/components/schemas/Extension'
        - type: object
          properties:
            kind:
              type: string
              enum: [kubernetesMetadata]
            annotations:
              type: object
              additionalProperties:
                type: string
            labels:
              type: object
              additionalProperties:
                type: string
          required: [kind]

    KubernetesNamespaceExtension:
      allOf:
        - $ref: '#/components/schemas/Extension'
        - type: object
          properties:
            kind:
              type: string
              enum: [kubernetesNamespace]
            namespace:
              type: string
          required: [kind, namespace]

    ManualScalingExtension:
      allOf:
        - $ref: '#/components/schemas/Extension'
        - type: object
          properties:
            kind:
              type: string
              enum: [manualScaling]
            replicas:
              type: integer
              format: int32
          required: [kind, replicas]

    DaprSidecarExtension:
      allOf:
        - $ref: '#/components/schemas/Extension'
        - type: object
          properties:
            kind:
              type: string
              enum: [daprSidecar]
            appPort:
              type: integer
              format: int32
            appId:
              type: string
            config:
              type: string
            protocol:
              type: string
              enum: [http, grpc]
          required: [kind, appId]

    AzureContainerInstanceExtension:
      allOf:
        - $ref: '#/components/schemas/Extension'
        - type: object
          properties:
            kind:
              type: string
              enum: [aci]
            resourceGroup:
              type: string
          required: [kind, resourceGroup]

    RecipeProperties:
      type: object
      description: Recipe properties
      properties:
        templateKind:
          type: string
        templatePath:
          type: string
        parameters:
          type: object
      required: [templateKind, templatePath]

    BicepRecipeProperties:
      allOf:
        - $ref: '#/components/schemas/RecipeProperties'
        - type: object
          properties:
            templateKind:
              type: string
              enum: [bicep]
            plainHttp:
              type: boolean

    TerraformRecipeProperties:
      allOf:
        - $ref: '#/components/schemas/RecipeProperties'
        - type: object
          properties:
            templateKind:
              type: string
              enum: [terraform]
            templateVersion:
              type: string

    RecipeConfigProperties:
      type: object
      properties:
        terraform:
          $ref: '#/components/schemas/TerraformConfigProperties'
        bicep:
          $ref: '#/components/schemas/BicepConfigProperties'
        env:
          type: object
          additionalProperties:
            type: string
        envSecrets:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SecretReference'

    TerraformConfigProperties:
      type: object
      properties:
        authentication:
          $ref: '#/components/schemas/AuthConfig'
        providers:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/ProviderConfigProperties'

    BicepConfigProperties:
      type: object
      properties:
        authentication:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/RegistrySecretConfig'

    AuthConfig:
      type: object
      properties:
        git:
          $ref: '#/components/schemas/GitAuthConfig'

    GitAuthConfig:
      type: object
      properties:
        pat:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SecretConfig'

    SecretConfig:
      type: object
      properties:
        secret:
          type: string

    RegistrySecretConfig:
      type: object
      properties:
        secret:
          type: string

    ProviderConfigProperties:
      type: object
      properties:
        secrets:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SecretReference'
      additionalProperties: true

    # Application Resources
    ApplicationProperties:
      type: object
      properties:
        provisioningState:
          $ref: '#/components/schemas/ProvisioningState'
          readOnly: true
        environment:
          type: string
          description: Fully qualified resource ID for the environment
        extensions:
          type: array
          items:
            $ref: '#/components/schemas/Extension'
        status:
          $ref: '#/components/schemas/ResourceStatus'
          readOnly: true
      required: [environment]

    ApplicationResource:
      type: object
      properties:
        properties:
          $ref: '#/components/schemas/ApplicationProperties'
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        type:
          type: string
          readOnly: true
        systemData:
          type: object
          readOnly: true
        tags:
          type: object
          additionalProperties:
            type: string
        location:
          type: string
      required: [properties, location]

    ApplicationResourceListResult:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationResource'
        nextLink:
          type: string
          format: uri
      required: [value]

    # Environment Resources
    EnvironmentProperties:
      type: object
      properties:
        provisioningState:
          $ref: '#/components/schemas/ProvisioningState'
          readOnly: true
        compute:
          $ref: '#/components/schemas/EnvironmentCompute'
        providers:
          $ref: '#/components/schemas/Providers'
        simulated:
          type: boolean
        recipes:
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              $ref: '#/components/schemas/RecipeProperties'
        recipeConfig:
          $ref: '#/components/schemas/RecipeConfigProperties'
        extensions:
          type: array
          items:
            $ref: '#/components/schemas/Extension'
      required: [compute]

    EnvironmentResource:
      type: object
      properties:
        properties:
          $ref: '#/components/schemas/EnvironmentProperties'
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        type:
          type: string
          readOnly: true
        systemData:
          type: object
          readOnly: true
        tags:
          type: object
          additionalProperties:
            type: string
        location:
          type: string
      required: [properties, location]

    EnvironmentResourceListResult:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/EnvironmentResource'
        nextLink:
          type: string
          format: uri
      required: [value]

    # Container Resources
    Container:
      type: object
      properties:
        image:
          type: string
        imagePullPolicy:
          type: string
          enum: [Always, IfNotPresent, Never]
        env:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/EnvironmentVariable'
        ports:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ContainerPortProperties'
        readinessProbe:
          $ref: '#/components/schemas/HealthProbeProperties'
        livenessProbe:
          $ref: '#/components/schemas/HealthProbeProperties'
        volumes:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Volume'
        command:
          type: array
          items:
            type: string
        args:
          type: array
          items:
            type: string
        workingDir:
          type: string
      required: [image]

    EnvironmentVariable:
      type: object
      properties:
        value:
          type: string
        valueFrom:
          $ref: '#/components/schemas/EnvironmentVariableReference'

    EnvironmentVariableReference:
      type: object
      properties:
        secretRef:
          $ref: '#/components/schemas/SecretReference'
      required: [secretRef]

    ContainerPortProperties:
      type: object
      properties:
        containerPort:
          type: integer
          format: int32
        protocol:
          type: string
          enum: [TCP, UDP]
        scheme:
          type: string
        port:
          type: integer
          format: int32
      required: [containerPort]

    HealthProbeProperties:
      type: object
      properties:
        kind:
          type: string
        initialDelaySeconds:
          type: number
        failureThreshold:
          type: number
        periodSeconds:
          type: number
        timeoutSeconds:
          type: number
          default: 5
      required: [kind]
      discriminator:
        propertyName: kind
        mapping:
          httpGet: '#/components/schemas/HttpGetHealthProbeProperties'
          tcp: '#/components/schemas/TcpHealthProbeProperties'
          exec: '#/components/schemas/ExecHealthProbeProperties'

    HttpGetHealthProbeProperties:
      allOf:
        - $ref: '#/components/schemas/HealthProbeProperties'
        - type: object
          properties:
            kind:
              type: string
              enum: [httpGet]
            containerPort:
              type: integer
              format: int32
            path:
              type: string
            headers:
              type: object
              additionalProperties:
                type: string
          required: [kind, containerPort, path]

    TcpHealthProbeProperties:
      allOf:
        - $ref: '#/components/schemas/HealthProbeProperties'
        - type: object
          properties:
            kind:
              type: string
              enum: [tcp]
            containerPort:
              type: integer
              format: int32
          required: [kind, containerPort]

    ExecHealthProbeProperties:
      allOf:
        - $ref: '#/components/schemas/HealthProbeProperties'
        - type: object
          properties:
            kind:
              type: string
              enum: [exec]
            command:
              type: string
          required: [kind, command]

    Volume:
      type: object
      properties:
        kind:
          type: string
        mountPath:
          type: string
      required: [kind]

    PersistentVolume:
      allOf:
        - $ref: '#/components/schemas/Volume'
        - type: object
          properties:
            kind:
              type: string
              enum: [persistent]
            permission:
              type: string
              enum: [read, write]
            source:
              type: string
          required: [kind, source]

    EphemeralVolume:
      allOf:
        - $ref: '#/components/schemas/Volume'
        - type: object
          properties:
            kind:
              type: string
              enum: [ephemeral]
            managedStore:
              type: string
              enum: [memory, disk]
          required: [kind, managedStore]

    ConnectionProperties:
      type: object
      properties:
        source:
          type: string
        disableDefaultEnvVars:
          type: boolean
        iam:
          $ref: '#/components/schemas/IamProperties'
      required: [source]

    IamProperties:
      type: object
      properties:
        kind:
          type: string
          enum: [azure, aws]
        roles:
          type: array
          items:
            type: string
      required: [kind]

    RuntimesProperties:
      type: object
      properties:
        kubernetes:
          $ref: '#/components/schemas/KubernetesRuntimeProperties'
        aci:
          $ref: '#/components/schemas/ACIRuntimeProperties'

    KubernetesRuntimeProperties:
      type: object
      properties:
        base:
          type: string
        pod:
          type: object
          additionalProperties: true

    ACIRuntimeProperties:
      type: object
      properties:
        gatewayID:
          type: string

    ContainerProperties:
      type: object
      properties:
        environment:
          type: string
        application:
          type: string
        provisioningState:
          $ref: '#/components/schemas/ProvisioningState'
          readOnly: true
        status:
          $ref: '#/components/schemas/ResourceStatus'
          readOnly: true
        container:
          $ref: '#/components/schemas/Container'
        connections:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ConnectionProperties'
        identity:
          $ref: '#/components/schemas/IdentitySettings'
        extensions:
          type: array
          items:
            $ref: '#/components/schemas/Extension'
        resourceProvisioning:
          type: string
          enum: [internal, manual]
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ResourceReference'
        restartPolicy:
          type: string
          enum: [Always, OnFailure, Never]
        runtimes:
          $ref: '#/components/schemas/RuntimesProperties'
      required: [application, container]

    ContainerResource:
      type: object
      properties:
        properties:
          $ref: '#/components/schemas/ContainerProperties'
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        type:
          type: string
          readOnly: true
        systemData:
          type: object
          readOnly: true
        tags:
          type: object
          additionalProperties:
            type: string
        location:
          type: string
      required: [properties, location]

    ContainerResourceListResult:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/ContainerResource'
        nextLink:
          type: string
          format: uri
      required: [value]

    # Gateway Resources
    GatewayHostname:
      type: object
      properties:
        prefix:
          type: string
        fullyQualifiedHostname:
          type: string

    GatewayRoute:
      type: object
      properties:
        path:
          type: string
        destination:
          type: string
        replacePrefix:
          type: string
        enableWebsockets:
          type: boolean
        timeoutPolicy:
          $ref: '#/components/schemas/GatewayRouteTimeoutPolicy'

    GatewayRouteTimeoutPolicy:
      type: object
      properties:
        request:
          type: string
          pattern: ^(\d+(\.\d+)?(ns|us|s|ms|s|m|h))+$
        backendRequest:
          type: string
          pattern: ^(\d+(\.\d+)?(ns|us|s|ms|s|m|h))+$

    GatewayTls:
      type: object
      properties:
        sslPassthrough:
          type: boolean
        minimumProtocolVersion:
          type: string
          default: '1.2'
          enum: ['1.2', '1.3']
        certificateFrom:
          type: string

    GatewayProperties:
      type: object
      properties:
        environment:
          type: string
        application:
          type: string
        provisioningState:
          $ref: '#/components/schemas/ProvisioningState'
          readOnly: true
        status:
          $ref: '#/components/schemas/ResourceStatus'
          readOnly: true
        internal:
          type: boolean
        hostname:
          $ref: '#/components/schemas/GatewayHostname'
        routes:
          type: array
          items:
            $ref: '#/components/schemas/GatewayRoute'
        tls:
          $ref: '#/components/schemas/GatewayTls'
        url:
          type: string
          readOnly: true
      required: [application, routes]

    GatewayResource:
      type: object
      properties:
        properties:
          $ref: '#/components/schemas/GatewayProperties'
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        type:
          type: string
          readOnly: true
        systemData:
          type: object
          readOnly: true
        tags:
          type: object
          additionalProperties:
            type: string
        location:
          type: string
      required: [properties, location]

    GatewayResourceListResult:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/GatewayResource'
        nextLink:
          type: string
          format: uri
      required: [value]

    # SecretStore Resources
    SecretValueProperties:
      type: object
      properties:
        encoding:
          type: string
          default: raw
          enum: [raw, base64]
        value:
          type: string
          format: password
        valueFrom:
          $ref: '#/components/schemas/ValueFromProperties'

    ValueFromProperties:
      type: object
      properties:
        name:
          type: string
        version:
          type: string
      required: [name]

    SecretStoreProperties:
      type: object
      properties:
        environment:
          type: string
        application:
          type: string
        provisioningState:
          $ref: '#/components/schemas/ProvisioningState'
          readOnly: true
        status:
          $ref: '#/components/schemas/ResourceStatus'
          readOnly: true
        type:
          type: string
          default: generic
          enum: [generic, certificate, basicAuthentication, azureWorkloadIdentity, awsIRSA]
        data:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SecretValueProperties'
        resource:
          type: string
      required: [data]

    SecretStoreResource:
      type: object
      properties:
        properties:
          $ref: '#/components/schemas/SecretStoreProperties'
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        type:
          type: string
          readOnly: true
        systemData:
          type: object
          readOnly: true
        tags:
          type: object
          additionalProperties:
            type: string
        location:
          type: string
      required: [properties, location]

    SecretStoreResourceListResult:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/SecretStoreResource'
        nextLink:
          type: string
          format: uri
      required: [value]

    # Volume Resources
    CertificateObjectProperties:
      type: object
      properties:
        alias:
          type: string
        encoding:
          type: string
          default: utf-8
          enum: [utf-8, hex, base64]
        format:
          type: string
          default: pem
          enum: [pem, pfx]
        name:
          type: string
        certType:
          type: string
          enum: [certificate, privatekey, publickey]
        version:
          type: string
      required: [name]

    KeyObjectProperties:
      type: object
      properties:
        alias:
          type: string
        name:
          type: string
        version:
          type: string
      required: [name]

    SecretObjectProperties:
      type: object
      properties:
        alias:
          type: string
        encoding:
          type: string
          default: utf-8
          enum: [utf-8, hex, base64]
        name:
          type: string
        version:
          type: string
      required: [name]

    VolumeProperties:
      type: object
      properties:
        kind:
          type: string
        environment:
          type: string
        application:
          type: string
        provisioningState:
          $ref: '#/components/schemas/ProvisioningState'
          readOnly: true
        status:
          $ref: '#/components/schemas/ResourceStatus'
          readOnly: true
      required: [kind, application]

    AzureKeyVaultVolumeProperties:
      allOf:
        - $ref: '#/components/schemas/VolumeProperties'
        - type: object
          properties:
            kind:
              type: string
              enum: [azure.com.keyvault]
            certificates:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/CertificateObjectProperties'
            keys:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/KeyObjectProperties'
            resource:
              type: string
            secrets:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/SecretObjectProperties'
          required: [kind, resource, application]

    VolumeResource:
      type: object
      properties:
        properties:
          $ref: '#/components/schemas/VolumeProperties'
        id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        type:
          type: string
          readOnly: true
        systemData:
          type: object
          readOnly: true
